<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GK2V Bet</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

<body>
<div id="page" class="container">
	<div id="header">
		<div id="logo">
			<span>Design by GK2V Team</span>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="#" accesskey="1" title="">Cadastro</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<div id="banner">
			<img src="images/pic01.jpg" alt="" class="image-full" />
		</div>
		<div id="welcome">
			<div class="title">
                <h2>GK2V Bet</h2>
                <h1>Cadastro</h1>
				<span class="byline">Preencha todos os campos obrigat√≥rios</span>
			</div>            
            <div class="row">
                    <div class="col-lg-12">
                      <section class="panel">
                        <header class="panel-heading">
                          <b>Advanced Form validations</b>
                        </header>
                        <div class="panel-body">
                          <div class="form">
                            <form class="form-validate form-horizontal " id="register_form" method="get" action="">
                              <div class="form-group ">
                                <label for="fullname" class="control-label col-lg-2">Full name <span class="required">*</span></label>
                                <div class="col-lg-10">
                                  <input class=" form-control" id="fullname" name="fullname" type="text" />
                                </div>
                              </div>
                              <div class="form-group ">
                                <label for="username" class="control-label col-lg-2">Username <span class="required">*</span></label>
                                <div class="col-lg-10">
                                  <input class="form-control " id="username" name="username" type="text" />
                                </div>
                              </div>
                              <div class="form-group ">
                                <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
                                <div class="col-lg-10">
                                  <input class="form-control " id="password" name="password" type="password" />
                                </div>
                              </div>
                              <div class="form-group ">
                                <label for="confirm_password" class="control-label col-lg-2">Confirm Password <span class="required">*</span></label>
                                <div class="col-lg-10">
                                  <input class="form-control " id="confirm_password" name="confirm_password" type="password" />
                                </div>
                              </div>
                              <div class="form-group ">
                                <label for="email" class="control-label col-lg-2">Email <span class="required">*</span></label>
                                <div class="col-lg-10">
                                  <input class="form-control " id="email" name="email" type="email" />
                                </div>
                              </div>
                              <div class="form-group ">
                                <label for="agree" class="control-label col-lg-2 col-sm-3">Agree to Our Policy <span class="required">*</span></label><input type="checkbox" style="width: 20px" class="checkbox form-control" id="agree" name="agree" />
                              </div>
                              <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                  <button class="btn btn-primary" type="submit">Submit</button>
                                  <button class="btn btn-default" type="button">Cancel</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </section>
                    </div>

        </div>
        
	</div>
</div>
</body>
</html>
